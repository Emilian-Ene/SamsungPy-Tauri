name: Samsung MCD Release
run-name: Samsung MCD Release #${{ github.run_number }}

on:
  workflow_run:
    workflows: ['Samsung MCD Build']
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-windows:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: windows-latest
    env:
      VITE_CLOUD_BASE_URL: ${{ secrets.VITE_CLOUD_BASE_URL }}
      VITE_CLOUD_API_KEY: ${{ secrets.VITE_CLOUD_API_KEY }}

    steps:
      - name: Checkout workflow commit
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Checkout current ref
        if: ${{ github.event_name != 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tauri-app/package-lock.json

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci --include=dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build bundled Python bridge
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller
          rm -rf tauri-app/py/build tauri-app/py/dist
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --onefile \
            --name bridge \
            --distpath tauri-app/py/dist \
            --workpath tauri-app/py/build \
            tauri-app/py/bridge.py
          mkdir -p tauri-app/py/bridge_runtime
          cp tauri-app/py/dist/bridge.exe tauri-app/py/bridge_runtime/bridge.exe

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Verify Rust toolchain
        run: |
          rustc --version
          cargo --version

      - name: Read app version
        id: app_version
        shell: bash
        run: |
          npm pkg get version --prefix tauri-app \
            | tr -d '"' \
            | awk '{print "version=v"$0}' >> "$GITHUB_OUTPUT"

      - name: Build Windows artifacts
        working-directory: tauri-app
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Rename portable EXE
        shell: bash
        run: |
          exe_file="$(find tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release -maxdepth 1 -type f -name '*.exe' | head -n 1)"
          if [ -z "$exe_file" ]; then
            echo "Portable EXE not found"
            exit 1
          fi
          cp "$exe_file" "tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/Samsung_MCD_${{ steps.app_version.outputs.version }}_portable.exe"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Samsung_MCD_${{ steps.app_version.outputs.version }}
          path: |
            tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/Samsung_MCD_${{ steps.app_version.outputs.version }}_portable.exe
            tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Ensure release tag exists
        shell: bash
        run: |
          tag="${{ steps.app_version.outputs.version }}"
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            target_sha="${{ github.event.workflow_run.head_sha }}"
          else
            target_sha="$(git rev-parse HEAD)"
          fi

          git fetch --tags --force

          if git rev-parse "refs/tags/${tag}" >/dev/null 2>&1; then
            tag_sha="$(git rev-list -n 1 "refs/tags/${tag}")"
            if [ "${tag_sha}" != "${target_sha}" ]; then
              echo "Tag ${tag} exists on ${tag_sha}, but this build is ${target_sha}."
              echo "Please bump version (new tag) so build, release and tag all match."
              exit 1
            fi
            echo "Tag ${tag} already exists and matches commit ${target_sha}"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "${tag}" "${target_sha}" -m "Release ${tag}"
            git push origin "${tag}"
            echo "Created tag ${tag} for ${target_sha}"
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.app_version.outputs.version }}
          name: Samsung MCD ${{ steps.app_version.outputs.version }}
          files: |
            tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/Samsung_MCD_${{ steps.app_version.outputs.version }}_portable.exe
            tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
