name: Release Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tauri-app/package-lock.json

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci --include=dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Verify Rust toolchain
        run: |
          rustc --version
          cargo --version

      - name: Build Windows EXE
        working-directory: tauri-app
        run: npm run tauri build -- --target x86_64-pc-windows-msvc --no-bundle

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-release
          path: tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
          if-no-files-found: error

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: tauri-app/src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
